<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h1>Hello World</h1>
    </div>
    <script>
      const id = document.getElementById("root");
      const h1 = document.createElement("h1");
      h1.innerHTML = "Hello World From javscript!";
      id.appendChild(h1);
    </script>
  </body>
</html>
